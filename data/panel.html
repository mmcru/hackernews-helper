<html>
	<head>
	    <style type="text/css" media="all">
        * {
            font-family: Verdana,Geneva,sans-serif;
			text-decoration: none;
			color: #828282;
        }
		
        body {
            background-color: white;
			border: 7px solid #FF6600;
			padding: 3px;
        }
		
		.titleDiv {
			text-align: left;
			width: 100%;
			font-size: 7pt;
			height: 2em;
			line-height: 1em;
			overflow: hidden;
			padding-bottom: 11px;
		}
		
		.titleDiv a {
			color: #000000
		}
		
		#biggerContainerDiv {
			width: 100%,
		}
		
		.containerDiv {
			margin-top: 7px;
			padding-bottom: 1px;
			height: 45px;
			border-bottom: 1px solid #828282;
		}
		
		.containerDiv:hover {
			background-color: #FFE0CC;
		}
		
		.commentsDiv {
			text-align: right;
			width: auto;
			float: right;
			font-size: 7pt;
			vertical-align:top;
		}
		
		.authorDiv {
			text-align: center;
			width: auto;
			float: right;
			font-size: 7pt;
			vertical-align:bottom;
		}
		
		.dateDiv {
			font-size: 7pt;
		}
		
		.submissionLink {
			color: #000000;
			font-size: 9pt;
			font-weight: bold;
		}
		
		#sortContainer {
			width: 100%;
			margin: 0 auto;
		}
		
		#pagingContainer {
			width: 100%;
			margin: 0 auto;
		}
		
		.sorter {
			color: slategray;
			width: 50%;
			text-align: center;
			background-color: white;
			display:inline-block;
			border-bottom: 1px solid black;
		}
		
		.selected {
			color: white;
			background-color: slategray;
		}
		
		.clickable {
			cursor: pointer;
		}
		
		.clickable:hover {
			font-weight: bold;
		}
		
		a:hover {
			font-weight: bold;
		}
		
		.valid {
			cursor: pointer;
		}
		
		.invalid {
			visibility: hidden;
		}
		
		.valid:hover {
			font-weight: bold;
		}
		
		#footerContainer {
			width: 100%;
			margin: 0 auto;
			text-align: center;
			font-size: 6pt;
		}
		
		</style>
<!-- 	<script src="./jquery-2.1.3.min.js"></script> -->
	</head>
<body>
	<div id='sortContainer'>
		<div id='bydate' class='sorter selected'>by date</div>
		<div id='byactivity' class='sorter unselected'>by activity</div>
	</div>
	<div id='biggerContainerDiv'></div>
	<div id='footerContainer'></div>
</body>
</html>
